<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Mindmap</title>
    <style>
        /* --- Basic Setup & Typography --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lacquer&family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&family=Roboto+Condensed:wght@400;700&family=Silkscreen&display=swap');

        :root {
            --background-color: #f0f2f5;
            --node-background: #ffffff;
            --core-node-color: #4B0082; /* Mulberry Purple */
            --bottom-bar-color: #ffffff;
            --text-color: #1c1e21;
            --line-color: #aeb4be;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --fab-color: #30004d; /* Very Dark Purple */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            overflow: hidden; 
        }

        /* --- Main App Containers --- */
        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: scroll; /* ALLOWS NATIVE SCROLLING AND PINCH-ZOOM */
            -webkit-overflow-scrolling: touch; /* Enables momentum scrolling on iOS */
        }

        #mindmap-canvas {
            position: relative;
            width: 5000px; /* Large canvas for panning */
            height: 8000px;
            transform-origin: 0 0;
        }

        /* --- Node Styling --- */
        .node {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--node-background);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
            padding: 8px 12px;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out, background-color 0.4s, border-color 0.4s;
            border-style: solid;
            min-width: 100px;
            box-sizing: border-box;
        }

        .node.depth-0 {
            background-color: var(--core-node-color);
            color: white;
            border: none;
            padding: 12px 18px;
            z-index: 10;
        }

        .node-text {
            outline: none;
            white-space: nowrap;
            text-align: center;
            transition: font-size 0.4s;
        }

        .node.depth-0 .node-text {
            font-size: 18px;
            font-weight: 700;
        }
        
        /* --- Node Action Buttons --- */
        .node-actions {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 5;
        }

        .node.depth-0 .node-actions {
            bottom: auto;
            top: -45px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            box-shadow: 0 1px 4px var(--shadow-light);
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.4s;
            line-height: 1;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .add-btn, .del-btn {
             border-radius: 50%;
        }
        .note-btn {
            border-radius: 4px;
        }

        .note-btn.has-note {
            border: 2px solid white;
            box-shadow: 0 0 0 2px var(--core-node-color); /* Fallback color */
        }


        /* --- Line Styling --- */
        .line {
            position: absolute;
            background-color: var(--line-color);
            transform-origin: 0 50%;
            transition: transform 0.4s ease-out, width 0.4s ease-out, opacity 0.4s ease-out, background-color 0.4s;
            z-index: -1;
        }
        
        /* --- Note Editor Modal --- */
        #note-editor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 200;
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
        }

        #note-editor {
            width: 90%;
            height: 70%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .note-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .note-header-close {
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .note-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
        }

        /* --- Floating Action Button (FAB) Menu --- */
        #fab-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fab-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px; /* Reduced space */
            transform-origin: top center;
            transform: scaleY(0);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #fab-container.open .fab-menu {
            transform: scaleY(1);
        }

        #fab-main-btn {
            width: 48px; /* Matched size */
            height: 48px; /* Matched size */
            border-radius: 50%;
            background-color: var(--fab-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 12px var(--shadow-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .fab-button {
            width: 48px;
            height: 48px;
            font-size: 22px;
            margin-top: 10px;
            background-color: #5a2a82; /* Lighter Purple */
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 12px var(--shadow-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hamburger Icon Styling */
        .hamburger-icon {
            width: 24px; /* Adjusted for smaller button */
            height: 18px; /* Adjusted for smaller button */
            position: relative;
            transform: rotate(0deg);
            transition: .5s ease-in-out;
        }

        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 3px; /* Adjusted for smaller icon */
            width: 100%;
            background: #ffffff;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger-icon span:nth-child(1) { top: 0px; }
        .hamburger-icon span:nth-child(2) { top: 7px; } /* Adjusted spacing */
        .hamburger-icon span:nth-child(3) { top: 14px; } /* Adjusted spacing */

        /* Hamburger to 'X' animation */
        #fab-container.open .hamburger-icon span:nth-child(1) {
            top: 7px;
            transform: rotate(135deg);
        }

        #fab-container.open .hamburger-icon span:nth-child(2) {
            opacity: 0;
            left: -24px;
        }

        #fab-container.open .hamburger-icon span:nth-child(3) {
            top: 7px;
            transform: rotate(-135deg);
        }

    </style>
</head>
<body>

    <div id="viewport">
        <div id="mindmap-canvas">
            <!-- Nodes and lines will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Floating Action Button Menu for main controls -->
    <div id="fab-container">
        <!-- Main button is now first -->
        <button id="fab-main-btn" title="Open Menu">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <!-- Menu expands below -->
        <div class="fab-menu">
            <!-- Save Button -->
            <button class="fab-button" id="save-btn" title="Save Mindmap">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            </button>
            <!-- Load Button -->
            <button class="fab-button" id="load-btn" title="Load Mindmap">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            </button>
            <!-- Recenter Button -->
            <button class="fab-button" id="recenter-btn" title="Recenter View">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 21v-2m0-14V3m9 9h-2M5 12H3m15.36-6.36l-1.42-1.42M6.36 17.64l-1.42-1.42m12.72 0l-1.42 1.42M6.36 6.36l-1.42 1.42"></path></svg>
            </button>
        </div>
    </div>

    <div id="note-editor-overlay">
        <div id="note-editor">
            <div class="note-header">
                <span id="note-title">Edit Note</span>
                <span class="note-header-close">&times;</span>
            </div>
            <div id="note-content" class="note-content" contenteditable="true"></div>
        </div>
    </div>

    <!-- Hidden file input for loading -->
    <input type="file" id="file-input" style="display: none;" accept=".json,application/json">

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. DOM ELEMENT REFERENCES ---
        const viewport = document.getElementById('viewport');
        const canvas = document.getElementById('mindmap-canvas');
        const noteEditorOverlay = document.getElementById('note-editor-overlay');
        const fileInput = document.getElementById('file-input');
        const fabContainer = document.getElementById('fab-container');
        const fabMainBtn = document.getElementById('fab-main-btn');
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');
        const recenterBtn = document.getElementById('recenter-btn');

        // --- 2. CONFIGURATION & STATE ---
        const config = {
            canvasWidth: 5000,
            canvasHeight: 8000,
            nodeWidth: 150,
            nodeHeight: 40,
            hSpacing: 20,
            vSpacing: [180, 220, 260],
            levelOffsets: [0, 60, -40, 80, -20],
            lineThickness: [5, 4, 2],
            branchColors: ['#e6194B', '#3cb44b', '#4363d8', '#f58231', '#911eb4'],
            backgroundTints: [55, 70, 85], // Tints for confirmed nodes at depth 1, 2, 3
            placeholderTexts: [
                "What next?", "Why this…?", "More ideas…", "New point?", "How come…?",
                "Links to…", "Dig deeper…", "What if...?", "Explain more…", "So what?"
            ],
            branchStyles: [
                { fontFamily: 'Roboto', fontSizes: ['18px', '16px', '15px', '14px'] }, // Core & Fallback
                { fontFamily: 'Roboto Serif', fontSizes: ['18px', '16px', '15px', '14px'] }, // Branch 1 (Red)
                { fontFamily: 'Lacquer', fontSizes: ['20px', '18px', '16px', '14px'] }, // Branch 2 (Green)
                { fontFamily: 'Roboto Condensed', fontSizes: ['18px', '17px', '16px', '15px'] }, // Branch 3 (Blue)
                { fontFamily: 'Silkscreen', fontSizes: ['16px', '14px', '13px', '12px'] }, // Branch 4 (Orange)
                { fontFamily: 'Roboto', fontSizes: ['18px', '16px', '15px', '14px'] }  // Branch 5 (Purple)
            ],
            animationDuration: '0.4s'
        };

        let state = {
            nodes: [],
            nextId: 0,
            editingNodeId: null,
            placeholderIndex: 0,
        };
        
        // --- 3. UTILITY FUNCTIONS ---
        function lightenColor(hex, percent) {
            if (!hex) return '#ffffff';
            let r = parseInt(hex.substring(1, 3), 16);
            let g = parseInt(hex.substring(3, 5), 16);
            let b = parseInt(hex.substring(5, 7), 16);

            r = Math.round(r + (255 - r) * (percent / 100));
            g = Math.round(g + (255 - g) * (percent / 100));
            b = Math.round(b + (255 - b) * (percent / 100));

            return `rgb(${r}, ${g}, ${b})`;
        }


        // --- 4. LAYOUT ENGINE ---
        function calculateLayout() {
            if (state.nodes.length === 0) return;
            const coreNode = state.nodes[0];
            positionNodeAndChildren(coreNode.id, config.canvasWidth / 2, 200);
        }
        
        function positionNodeAndChildren(nodeId, x, y) {
            const node = findNodeById(nodeId);
            if (!node) return 0;

            node.x = x;
            node.y = y + node.jitterY;

            const children = state.nodes.filter(n => n.parentId === nodeId);
            if (children.length === 0) {
                // Re-calculate node width based on text content for better layout
                const tempEl = document.createElement('span');
                tempEl.style.fontSize = config.branchStyles[node.branchIndex || 0].fontSizes[node.depth];
                tempEl.style.fontFamily = config.branchStyles[node.branchIndex || 0].fontFamily;
                tempEl.style.visibility = 'hidden';
                tempEl.style.position = 'absolute';
                tempEl.innerText = node.text;
                document.body.appendChild(tempEl);
                const textWidth = tempEl.offsetWidth + 24; // 24 for padding
                document.body.removeChild(tempEl);
                node.width = Math.max(config.nodeWidth, textWidth);
                return node.width;
            }

            let totalChildWidth = 0;
            children.forEach(child => {
                totalChildWidth += positionNodeAndChildren(child.id, 0, 0);
            });
            totalChildWidth += (children.length - 1) * config.hSpacing;

            let currentX = x - totalChildWidth / 2;
            children.forEach(child => {
                const childSubtreeWidth = getSubtreeWidth(child.id);
                const childX = currentX + childSubtreeWidth / 2;
                const verticalDrop = config.vSpacing[node.depth] || config.vSpacing[config.vSpacing.length - 1];
                const childY = y + verticalDrop;
                positionNodeAndChildren(child.id, childX, childY);
                currentX += childSubtreeWidth + config.hSpacing;
            });

            return totalChildWidth;
        }

        function getSubtreeWidth(nodeId) {
            const node = findNodeById(nodeId);
            const children = state.nodes.filter(n => n.parentId === nodeId);
            if (children.length === 0) {
                return node.width || config.nodeWidth;
            }
            let totalWidth = 0;
            children.forEach(child => {
                totalWidth += getSubtreeWidth(child.id);
            });
            return totalWidth + (children.length - 1) * config.hSpacing;
        }


        // --- 5. RENDERING ENGINE ---
        function render() {
            canvas.innerHTML = ''; // Clear previous render

            if (state.nodes.length === 0) return;

            // Re-map parents after loading from file
            state.nodes.forEach(node => {
                if (node.parentId !== null) {
                    node.parent = findNodeById(node.parentId);
                } else {
                    node.parent = null;
                }
            });

            state.nodes.forEach(node => {
                const nodeEl = document.createElement('div');
                nodeEl.className = `node depth-${node.depth}`;
                nodeEl.dataset.id = node.id;
                nodeEl.style.left = `${node.x}px`;
                nodeEl.style.top = `${node.y}px`;
                nodeEl.style.transform = `translate(-50%, -50%)`;
                if(node.width) {
                    nodeEl.style.width = `${node.width}px`;
                }
                
                const textEl = document.createElement('div');
                textEl.className = 'node-text';
                textEl.textContent = node.text;
                textEl.setAttribute('contenteditable', 'false');
                
                const style = config.branchStyles[node.branchIndex || 0];
                textEl.style.fontFamily = style.fontFamily;
                textEl.style.fontSize = style.fontSizes[node.depth];
                if (node.depth === 1) {
                    textEl.style.fontWeight = '700';
                }

                nodeEl.appendChild(textEl);
                
                if (node.depth === 0) {
                    if (node.text === node.placeholder) {
                        nodeEl.style.backgroundColor = 'white';
                        nodeEl.style.border = `${config.lineThickness[0]}px solid ${config.branchColors[2]}`;
                        textEl.style.color = config.branchColors[2];
                    }
                } else if (node.depth > 0 && node.branchColor) {
                    const borderThickness = config.lineThickness[node.depth - 1] || 1;
                    nodeEl.style.borderWidth = `${borderThickness}px`;
                    nodeEl.style.borderColor = node.branchColor;

                    if (node.text !== node.placeholder) {
                        const tint = config.backgroundTints[node.depth - 1] || 85;
                        nodeEl.style.backgroundColor = lightenColor(node.branchColor, tint);
                    } else {
                        nodeEl.style.backgroundColor = lightenColor(node.branchColor, 90);
                    }
                }
                
                const actionsEl = document.createElement('div');
                actionsEl.className = 'node-actions';

                const children = state.nodes.filter(n => n.parentId === node.id);
                
                if (node.depth < 3 && children.length < 5) {
                    let addBtnColor;
                    if (node.depth === 0) {
                        const usedColors = new Set(children.map(c => c.branchColor));
                        addBtnColor = config.branchColors.find(c => !usedColors.has(c));
                    } else {
                        addBtnColor = node.branchColor;
                    }
                    const addBtn = createActionButton('+', 'add-btn', () => addChildNode(node.id), addBtnColor);
                    actionsEl.appendChild(addBtn);
                }
                
                const noteBtnColor = node.branchColor || 'var(--core-node-color)';
                const noteBtn = createActionButton('N', 'note-btn', () => openNoteEditor(node.id), noteBtnColor);
                if (node.note) {
                    noteBtn.classList.add('has-note');
                    noteBtn.style.boxShadow = `0 0 0 2px ${noteBtnColor}`;
                }
                actionsEl.appendChild(noteBtn);

                if (node.depth > 0) {
                    const delBtn = createActionButton('&times;', 'del-btn', () => deleteNode(node.id), node.branchColor);
                    actionsEl.appendChild(delBtn);
                }
                
                if (actionsEl.children.length > 0) {
                    nodeEl.appendChild(actionsEl);
                }

                canvas.appendChild(nodeEl);

                if (node.parent) {
                    const lineEl = createLine(node.parent, node);
                    canvas.appendChild(lineEl);
                }
            });
        }

        function createActionButton(html, className, onClick, color) {
            const btn = document.createElement('button');
            btn.className = `action-btn ${className}`;
            btn.innerHTML = html;
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                onClick();
            });
            btn.style.backgroundColor = color || '#6c757d';
            return btn;
        }

        function createLine(sourceNode, targetNode) {
            const lineEl = document.createElement('div');
            lineEl.className = 'line';

            const dx = targetNode.x - sourceNode.x;
            const dy = targetNode.y - sourceNode.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            const thickness = config.lineThickness[sourceNode.depth] || 1;
            lineEl.style.height = `${thickness}px`;

            if (targetNode.branchColor) {
                lineEl.style.backgroundColor = targetNode.branchColor;
            }
            
            const adjustedY = sourceNode.y - (thickness / 2);
            lineEl.style.transform = `translate(${sourceNode.x}px, ${adjustedY}px) rotate(${angle}deg)`;
            lineEl.style.width = `${distance}px`;
            
            return lineEl;
        }

        // --- 6. CORE LOGIC & ACTIONS ---
        function createNode(text, parentId, depth, siblingIndex) {
            const id = state.nextId++;
            const parent = findNodeById(parentId);
            const jitterY = depth > 0 ? config.levelOffsets[siblingIndex % config.levelOffsets.length] : 0;
            
            let branchColor = null, branchIndex = 0;
            if (depth === 1) {
                const usedColors = new Set(state.nodes.filter(n => n.parentId === parentId).map(c => c.branchColor));
                const availableColor = config.branchColors.find(c => !usedColors.has(c));
                branchColor = availableColor;
                branchIndex = config.branchColors.indexOf(availableColor) + 1;
            } else if (parent) {
                branchColor = parent.branchColor;
                branchIndex = parent.branchIndex;
            }

            let nodeText, placeholder;
            if (depth === 0) {
                nodeText = text;
                placeholder = text;
            } else {
                placeholder = config.placeholderTexts[state.placeholderIndex % config.placeholderTexts.length];
                state.placeholderIndex++;
                nodeText = placeholder;
            }

            return { id, text: nodeText, placeholder, parentId, parent, depth, x: 0, y: 0, note: '', jitterY, branchColor, branchIndex };
        }

        function addChildNode(parentId) {
            const parentNode = findNodeById(parentId);
            if (!parentNode || parentNode.depth >= 3) return;

            const children = state.nodes.filter(n => n.parentId === parentId);
            if (children.length >= 5) {
                console.log("Max branches reached for this node.");
                return;
            }
            
            const siblingIndex = children.length;
            const newNode = createNode(null, parentId, parentNode.depth + 1, siblingIndex);
            
            state.nodes.push(newNode);
            updateAndRender();
        }

        function deleteNode(nodeId) {
            if (nodeId === 0 && state.nodes.length > 1) {
                // Prevent deleting the root node if it has children
                alert("Cannot delete the main idea if it has branches. Delete the branches first.");
                return;
            }

            let nodesToDelete = new Set([nodeId]);
            let queue = [nodeId];

            while(queue.length > 0) {
                const currentId = queue.shift();
                const children = state.nodes.filter(n => n.parentId === currentId);
                children.forEach(child => {
                    nodesToDelete.add(child.id);
                    queue.push(child.id);
                });
            }

            state.nodes = state.nodes.filter(n => !nodesToDelete.has(n.id));
            if (state.nodes.length === 0) {
                // If all nodes are deleted, re-initialize
                init();
            } else {
                updateAndRender();
            }
        }

        function findNodeById(id) {
            return state.nodes.find(n => n.id === id) || null;
        }

        function updateAndRender() {
            calculateLayout();
            render();
        }

        // --- 7. VIEWPORT & FILE I/O ---
        function recenterView() {
            if (state.nodes.length === 0) return;
            const coreNode = state.nodes[0];
            if (!coreNode) return;

            const targetX = coreNode.x - (viewport.clientWidth / 2);
            const targetY = coreNode.y - (viewport.clientHeight / 4);

            viewport.scrollTo({
                top: targetY,
                left: targetX,
                behavior: 'smooth'
            });
        }

        function saveMindmap() {
            // Create a serializable version of the state, removing circular 'parent' references
            const stateToSave = {
                ...state,
                nodes: state.nodes.map(({ parent, ...rest }) => rest) // Exclude parent property
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(stateToSave, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "mindmap.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            fabContainer.classList.remove('open');
        }

        function loadMindmap(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedState = JSON.parse(e.target.result);
                    // Basic validation
                    if (loadedState && loadedState.nodes && typeof loadedState.nextId === 'number') {
                        state = loadedState;
                        updateAndRender();
                        setTimeout(recenterView, 100);
                    } else {
                        throw new Error("Invalid mindmap file format.");
                    }
                } catch (error) {
                    console.error("Failed to load or parse mindmap file:", error);
                    alert("Could not load file. It might be corrupted or in the wrong format.");
                }
            };
            reader.readAsText(file);
            fabContainer.classList.remove('open');
            // Reset file input to allow loading the same file again
            fileInput.value = '';
        }

        // --- 8. NODE EDITING & NOTES ---
        function enableEditing(nodeEl, textEl) {
            const nodeId = parseInt(nodeEl.dataset.id, 10);
            const node = findNodeById(nodeId);
            if (!node) return;

            // Set contenteditable immediately
            textEl.setAttribute('contenteditable', 'true');
            if (textEl.textContent === node.placeholder) {
                textEl.textContent = '';
            }

            // Define the function that will run once the keyboard is up
            const onViewportResize = () => {
                // Calculate the scroll position to center the node in the new, smaller viewport
                const targetX = node.x - (window.visualViewport.width / 2);
                const targetY = node.y - (window.visualViewport.height / 2);

                // Scroll instantly to the new position
                viewport.scrollTo({
                    top: targetY,
                    left: targetX,
                    behavior: 'auto' // Use 'auto' for an instant jump
                });
            };

            // Listen for the viewport to resize (which happens when the keyboard appears)
            // This is a one-time listener that will be removed automatically.
            window.visualViewport.addEventListener('resize', onViewportResize, { once: true });

            // Now, focus the element. This triggers the keyboard, which will trigger our resize listener.
            textEl.focus();
            document.execCommand('selectAll', false, null);

            // The rest of the blur/keydown logic remains the same
            function onBlur() {
                // Make sure our one-time resize listener is gone, just in case.
                window.visualViewport.removeEventListener('resize', onViewportResize);
                
                textEl.setAttribute('contenteditable', 'false');
                if (node) {
                    node.text = textEl.textContent.trim() || node.placeholder;
                }
                textEl.removeEventListener('blur', onBlur);
                textEl.removeEventListener('keydown', onKeydown);
                state.editingNodeId = null;
                updateAndRender();
            }

            function onKeydown(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    textEl.blur();
                }
            }

            textEl.addEventListener('blur', onBlur);
            textEl.addEventListener('keydown', onKeydown);
        }

        function openNoteEditor(nodeId) {
            state.editingNodeId = nodeId;
            const node = findNodeById(nodeId);
            if (!node) return;
            
            document.getElementById('note-title').textContent = `Note for: ${node.text}`;
            document.getElementById('note-content').innerHTML = node.note;
            noteEditorOverlay.style.display = 'flex';
        }

        function closeNoteEditor() {
            const node = findNodeById(state.editingNodeId);
            if (node) {
                node.note = document.getElementById('note-content').innerHTML;
            }
            noteEditorOverlay.style.display = 'none';
            state.editingNodeId = null;
            updateAndRender();
        }

        // --- 9. EVENT LISTENERS ---
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            if (e.target.closest('.action-btn')) {
                return;
            }

            const target = e.target;
            if (target.classList.contains('node-text')) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) { // Double tap
                    const nodeEl = target.closest('.node');
                    enableEditing(nodeEl, target);
                    e.preventDefault();
                }
                lastTap = currentTime;
            }
        });
        
        noteEditorOverlay.querySelector('.note-header-close').addEventListener('click', closeNoteEditor);
        noteEditorOverlay.addEventListener('click', (e) => {
            if (e.target === noteEditorOverlay) {
                closeNoteEditor();
            }
        });

        // FAB Menu Listeners
        fabMainBtn.addEventListener('click', () => {
            fabContainer.classList.toggle('open');
        });
        saveBtn.addEventListener('click', saveMindmap);
        loadBtn.addEventListener('click', () => fileInput.click());
        recenterBtn.addEventListener('click', () => {
            recenterView();
            fabContainer.classList.remove('open');
        });
        fileInput.addEventListener('change', loadMindmap);
        
        // --- 10. INITIALIZATION ---
        function init() {
            state.nodes = [];
            state.nextId = 0;
            state.placeholderIndex = 0;
            
            const coreNode = createNode('Your Big Idea', null, 0, 0);
            state.nodes.push(coreNode);
            
            addChildNode(coreNode.id);
            addChildNode(coreNode.id);
            
            updateAndRender();
            setTimeout(recenterView, 100);
        }

        init();
    });
    </script>
</body>
